<body>
  <form action="https://www.foo.com/" method="POST"> 
  <!--why make a POST request when no response is required back from website--> 
    <h1>Registration form for Merch signings</h1>



    <div class="form">

      <div class="name">
        <label for="" class="glow-button" id="box-head">Name</label>
        <br>
        <input type="text" required id="enterName" class="enterName" placeholder="e.g Akshat Khandelwal" focus> 
        <p1 id="correct" hidden>Correct Name</p1>
        <p1 id="incorrect" hidden>Incorrect Name</p1>
      </div>

      <br>

      <div class="email">
        <label for="" id="box-head">Email</label>
        <br>
        <input type="email" required id="enterEmail" class="enterEmail" minlength="5" maxlength="50" placeholder="e.g. f20230825@pilani.bits-pilani.ac.in">
      </div>

      <br>
      

      <div class="phone-number">
        <label for="phone-number" id="box-head">Enter Phone number</label>
        <br>
        <input type="number" required id="enterPhone" class="enterPhone" placeholder="e.g. 1234567890" size="13" pattern="+91-[0-9]{10}">

      </div>

      <br>

      <div class="bits-id">
        <label for="bits-id" id="box-head">Enter BITS ID</label>
        <br>
        <input type="" required id="enterBITSID" class="enterBITSID" placeholder="e.g. 202XXXXXXXXXP" alphanumeric>
      </div>
      
      <br>

      <div class="bhawan">
        <label for="bhawan-select" id="box-head">Choose your Bhawan</label>
        <select name="bhawan" id="bhawan-select" required>
           <option value="">--Please choose an option--</option>
           <option value="Ram">Ram Bhawan</option>
           <option value="Budh">Budh Bhawan</option>
           <option value="Krishna">Krishna Bhawan</option>
           <option value="Gandhi">Gandhi Bhawan</option>
           <option value="Shankar">Shankar Bhawan</option>
           <option value="Vyas">Vyas Bhawan</option>
           <option value="Vishwakarma">Vishwakarma Bhawan</option>
           <option value="Bhagirath">Bhagirath Bhawan</option>
           <option value="Rana Pratap">Rana Pratap Bhawan</option>
           <option value="Ashok">Ashok Bhawan</option>
           <option value="Malviya">Malviya Bhawan</option>
  
        </select>
      </div>

      <br>

      <!--Uploading pictures of t-shirts-->
      

      
      <div class="merchDesign">
        <fieldset class="merchDesign">
        <legend>Following designs are available:</legend>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFSkTBcW9IDZntwh4F2RlewCrrw3ZxeQoXX2nWNiz0odliO4KwWUVQY5gHG5YJypIxodk&usqp=CAU" height="325px">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3FfAjMw8RKiJ3biIv61vLRwiwqaRZsGDmEIiX78nEB37GUMhvRZm2gjGhU_dWN57BgUo&usqp=CAU" height="350px">
        
        <br>
        
        <input type="radio" id="design-1" value="design-1">
        <input type="radio" id="design-2" value="design-2">

      </fieldset>
      </div>

      

      <!--Radio-button for choosing a size-->

      <div class="merchSize">
        
        <!--put div tag in <fieldset></fieldset> to make a box outside it -->
        <!--add checked at the end of input tag(inside it before backslash) to make it checked by default-->
          <legend>Select T-shirt size:</legend>
        
          <div>
            <input type="radio" id="s-size" name="merchSize" value="l-size" required/>
            <label for="s-size">S</label>
          </div>
        
          <div>
            <input type="radio" id="l-size" name="merchSize" value="l-size" required/>
            <label for="l-size">L</label>
          </div>
        
          <div>
            <input type="radio" id="xl-size" name="merchSize" value="xl-size" required/>
            <label for="xl-size">XL</label>
          </div>
        
        
      </div>

      <br>

      <!--Checkbox to ask if they agree to the terms and conditions-->

      <div class="agree">
       
          <lable for="agree">agree to the terms and conditions</lable>
        
          
            <input type="checkbox" id="agree" name="agree" required/>
 
      </div>

      <br>
      

      <!--Submit button-->

      <input type="submit" value="Submit" class="form-button">
      <input type="reset" value="Reset" class="form-button">
    </div>
  </form>
